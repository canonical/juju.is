<!--

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="{% block page_description %}Juju is an open source orchestration engine for software operators that enables the deployment, integration and lifecycle management of applications at any scale, on any infrastructure.{% endblock %}" />
  <link rel="stylesheet" href="{{ versioned_static('css/styles.css') }}" />
  <title>
    Juju | {% block meta_title %}The simplest way to deploy and maintain applications in the cloud{% endblock %}
  </title>
  {% if self.meta_copydoc() %}
  <meta name="copydoc" content="{% block meta_copydoc %}{% endblock %}">
  {% endif %}

  <meta name="description" content="{% block meta_description %}Juju is an open source orchestration engine for software operators that enables the deployment, integration and lifecycle management of applications at any scale, on any infrastructure{% endblock %}">
  
 {% block meta %}
   <meta property="og:title" content="{{ self.meta_title() }}"/>
   <meta property="og:site_name" content="Juju"/>
   <meta property="og:type" content="{% block meta_type %}website{% endblock %}"/>
   <meta property="og:description" content="{{ self.meta_description() }}"/>
   <meta property="og:image" content="{% block meta_image %}https://assets.ubuntu.com/v1/eeb4c506-Canonical-Juju-logo-2022.svg{% endblock %}" />
   <meta property="og:image:width" content="{% block meta_image_width %}1660{% endblock %}" />
   <meta property="og:image:height" content="{% block meta_image_height %}1000{% endblock %}" />
   <meta property="og:image:alt" content="{% block meta_image_alt %}Canonical Juju banner{% endblock %}" />
   <meta property="og:url" content="https://juju.is{% block meta_path %}{{ path }}{% endblock %}" />
   <meta property="twitter:card" content="{% block meta_twitter_card %}summary_large_image{% endblock %}" />
   <meta property="twitter:site" content="@juju_devops" />
   <meta property="twitter:creator" content="@juju_devops" />
   <meta property="twitter:image" content="{{ self.meta_image() }}" />
   <meta property="twitter:url" content="https://juju.is{{ self.meta_path() }}" />
  {% endblock %}

  <script src="https://assets.ubuntu.com/v1/703e23c9-lazysizes+noscript+native-loading.5.1.2.min.js" defer></script>
  <script src="https://buttons.github.io/buttons.js" defer></script>

</head>

<body class="{% block page_class %}{% endblock %}">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9KCMZ" height="0" width="0" style="display: none; visibility: hidden;"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  {% include "partials/_navigation.html" %}

  {% block content %}{% endblock %}

  {% include "footer.html" %}

  <div class="u-hide" id="contact-form-container" data-form-location="/get-in-touch" data-form-id="1337" data-lp-id="2313" data-return-url="http://juju.is/thank-you" data-lp-url=""></div>
  <script src="{{ versioned_static('js/dynamic-contact-form.js') }}"></script>

  <script src="{{ versioned_static('js/navigation.js') }}"></script>
  <script src="{{ versioned_static('js/build/cookie-policy/cookie-policy.js') }}"></script>
  <script>
    cpNs.cookiePolicy();
  </script>
  <script src="/static/js/build/global-nav/global-nav.js"></script>
  <script>
    canonicalGlobalNav.createNav({ breakpoint: 900 });
    initNavDropdowns(".p-navigation__item--dropdown-toggle");
  </script>

  <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@id": "https://juju.is/#organization",
        "@type": "Organization",
        "name": "Juju",
        "logo": "https://assets.ubuntu.com/v1/eeb4c506-Canonical-Juju-logo-2022.svg",
        "url": "https://juju.is",
        "sameAs": [
          "https://github.com/canonical/operator/",
          "https://en.wikipedia.org/wiki/Juju_(software)",
          "https://twitter.com/juju_devops",
          "https://www.youtube.com/@jujucharms"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@id": "https://juju.is/#website",
        "@type": "WebPage",
        "name": "Juju",
        "url": "https://juju.is{{ self.meta_path() }}"
      }
    </script>
</body>

</html>
